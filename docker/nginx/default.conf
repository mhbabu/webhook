server {
    listen 80;
    index index.php index.html;
    root /var/www/html/webhook/public;

    # This block handles the normal PHP requests (for Laravel app)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # This block handles PHP-FPM processing (no change)
    location ~ \.php$ {
        fastcgi_pass app:9000;  # Keep this as app:9000 for PHP-FPM
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # This block handles requests to Reverb, which is running on port 8080
    location /reverb/ {
        proxy_pass http://app:8080;  # Reverb server is running on port 8080
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block to deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}
