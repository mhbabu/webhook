version: '3.8'

services:
  app:
    build:
      context: /var/www/html/webhook              # ✅ points to your Laravel project folder
      dockerfile: Dockerfile
    image: webhook-app
    container_name: webhook-app
    restart: unless-stopped
    working_dir: /var/www/html/webhook
    volumes:
      - /var/www/html/webhook:/var/www/html/webhook  # ✅ absolute path to match host
    networks:
      - laravel
    depends_on:
      - db                                           # ✅ ensure DB is ready before PHP-FPM starts

  webserver:
    image: nginx:alpine
    container_name: webhook-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - /var/www/html/webhook:/var/www/html/webhook  # ✅ serves Laravel app
      - /var/www/html/webhook/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf  # ✅ absolute path (changed from relative!)
    depends_on:
      - app
    networks:
      - laravel

  db:
    image: mysql:8.0
    container_name: webhook-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: webhook_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: webhook
      MYSQL_PASSWORD: webhook
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - laravel

volumes:
  dbdata:

networks:
  laravel:
