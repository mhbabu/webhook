version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: webhook_app
    volumes:
      - .:/var/www/html
    networks:
      - webhook
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: webhook_nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - webhook

  mysql:
    image: mysql:8
    container_name: webhook_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webhook
      MYSQL_USER: webhook
      MYSQL_PASSWORD: webhook
    ports:
      - "3306:3306"
    volumes:
      - webhookdb:/var/lib/mysql
    networks:
      - webhook

volumes:
  webhookdb:

networks:
  webhook:
    driver: bridge
