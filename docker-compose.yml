version: '3.8'

services:
  app:
    build:
      context: /var/www/html/webhook
      dockerfile: Dockerfile
    image: webhook-app
    container_name: webhook-app
    restart: unless-stopped
    working_dir: /var/www/html/webhook
    volumes:
      - /var/www/html/webhook:/var/www/html/webhook
    networks:
      - automatrix
    depends_on:
      - db
      - kafka
      - redis
    ports:
      - "8080:8080" # Reverb WebSocket server exposed here

  webserver:
    image: nginx:alpine
    container_name: webhook-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - /var/www/html/webhook:/var/www/html/webhook
      - /var/www/html/webhook/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - automatrix

  db:
    image: mysql:8.0
    container_name: webhook-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: webhook_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: webhook
      MYSQL_PASSWORD: webhook
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - automatrix
    ports:
      - "3306:3306"   

  zookeeper:
    image: bitnami/zookeeper:3.9.1
    container_name: webhook-zookeeper
    restart: unless-stopped
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    ports:
      - "2181:2181"
    networks:
      - automatrix

  kafka:
    image: bitnami/kafka:3.6.0
    container_name: webhook-kafka
    restart: unless-stopped
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      ALLOW_PLAINTEXT_LISTENER: "yes"
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - automatrix

  redis:
    image: redis:alpine
    container_name: webhook-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}  # Load from .env
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    networks:
      - automatrix

volumes:
  dbdata:

networks:
  automatrix:
